<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container flex-column">
        <article>
          <section class="mobile-card">
            <div class="mc-container">
              <div class="mobile-back-card">
                <div class="mobile-card-back-img">
                  <img src="images/bg-card-back.png" alt="" />
                </div>
                <p class="mobile-cvr clr-neutral-200">000</p>
              </div>
              <div class="mobile-card-front">
                <div class="mobile-card-front-img">
                  <img src="images/bg-card-front.png" alt="" />
                </div>
                <div class="mobile-card-details">
                  <div class="mobile-card-logo">
                    <img src="images/card-logo.svg" alt="" />
                  </div>
                  <div class="clr-neutral-100 flex-column">
                    <p
                      class="fs-300 clr-neutral-200"
                      style="letter-spacing: 1.25px"
                    >
                      0000 0000 0000 0000
                    </p>
                    <div class="flex fs-100">
                      <p>JANE APPLESEED</p>
                      <p>00/00</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <section class="desktop-card">
            <div class="desktop-back-card">
              <img src="images/bg-main-desktop.png" alt="" /><img
                src="images/bg-card-back.png"
                alt=""
              />
              <p class="desktop-cvr">000</p>
            </div>
            <div class="desktop-card-front">
              <img src="images/bg-card-front.png" alt="" />
              <div class="desktop-card-details">
                <div class="desktop-card-logo">
                  <img src="images/card-logo.svg" alt="" />
                </div>
                <div>
                  <p>0000 0000 0000 0000</p>
                  <div>
                    <p>JANE APPLESEED</p>
                    <p>00/00</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </article>
        <article>
          <fieldset>
            <form action="post" class="fieldset-form flex-column">
              <div class="input-flex-column">
                <label for="card-name">CARDHOLDER NAME</label>
                <input
                  type="text"
                  name="card Name"
                  id="card-name"
                  placeholder="e.g. Jane Appleseed"
                />
              </div>

              <div class="input-flex-column">
                <label for="card-number">CARD NUMBER</label>
                <input
                  type="number"
                  name="card Number"
                  id="card-number"
                  placeholder="e.g. 1234 5678 9123 0000"
                  maxlength="16"
                />
              </div>
              <div class="grid-col">
                <div class="exp-cvc">
                  <label for="exp-date">EXP. DATE (MM/YY)</label>
                  <div class="grid-col">
                    <input
                      type="number"
                      name="expiry date"
                      id="exp-date"
                      placeholder="MM"
                      min="1"
                      max="12"
                    />
                    <input
                      type="number"
                      name="expiry date"
                      id="exp-date"
                      placeholder="YY"
                      min="00"
                      max="99"
                    />
                  </div>
                </div>
                <div class="exp-cvc">
                  <label for="cvc">CVC</label><br />
                  <input
                    type="number"
                    name="CVC"
                    id="cvc"
                    placeholder="e.g. 123"
                    maxlength="3"
                  />
                </div>
              </div>

              <button type="submit" class="bg-clr-neutral-400 clr-neutral-100">
                Confirm
              </button>
            </form>
          </fieldset>
        </article>
      </div>

      <!-- Completed state start -->

      <!-- Thank you! We've added your card details Continue -->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ibenwankwo Emmanuel</a>.
    </div>
  </body>
  <script src="main.js"></script>
</html>
